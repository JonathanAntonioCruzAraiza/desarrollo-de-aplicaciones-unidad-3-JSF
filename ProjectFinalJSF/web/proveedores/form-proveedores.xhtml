<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{str.proveedorformHeader}</title>
    </h:head>
    <h:body>
              <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h2>#{str.proveedorformHeader}</h2>
                    <p:fieldset legend="#{str.proveedorLegendForm}">
                         <h:form>
                             <h:panelGrid columns="1">
                                 <p:inputText placeholder="#{str.namePrompt}" value="#{proveedorBean.proveedor.nombre}"></p:inputText>
                                 <p:inputText placeholder="#{str.rfcPromt}" value="#{proveedorBean.proveedor.rfc}"></p:inputText>
                                 <p:inputText placeholder="#{str.productoSuminitraPrompt}" value="#{proveedorBean.proveedor.productosSuministra}"></p:inputText>
                               
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{proveedorBean.guardar()}" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{proveedorBean.eliminar()}" />
                             <p:commandButton value="#{str.buttonCancel}" action="#{proveedorBean.cancelar()}" />
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
