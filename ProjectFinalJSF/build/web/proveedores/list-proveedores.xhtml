<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.proveedoresListTitle}</title>
    </h:head>
    <h:body>
         <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.proveedoresListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" action="#{proveedorBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{proveedorBean.proveedores}" var="pr">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}" action="#{proveedorBean.editar(pr)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.nombreHeader}">
                        <p:outputLabel value="#{pr.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.rfcHeader}">
                        <p:outputLabel value="#{pr.rfc}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.productoSuminitraHeader}">
                        <p:outputLabel value="#{pr.productosSuministra}"></p:outputLabel>
                    </p:column>
                </p:dataTable> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
